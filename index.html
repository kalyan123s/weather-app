 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="wrapper">
      <h1 class="heading">Weather App</h1>
      <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
         <!-- grant user location -->
         <div class="sub-container grant-location-container">
            <img src="./images/location.png" alt="access location button"  width="80" height="80" class="" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow access to check weather</p>
            <button class="btn"  data-grantAccess>Allow</button> 
         </div>

         <!-- search tab -->
         <form action="" class="form-container" data-searchForm>
            <input type="text" placeholder="search for city..." data-searchInput >
            <button class="btn search" type="submit">
               <img src="./images/search.png" width="15" height="15" class="" loading="lazy">
            </button>
         </form>
      </div>

      <!-- loading screen container -->
      <div class="sub-container loading-container">
         <img src="./images/loading.gif" alt="loading-gif" width="80" height="80" class="" loading="lazy">
         <p>Loading...</p>
      </div>

      <!-- &&& show weather info &&& -->
      <div class="sub-container user-info-container">
         <!-- city name and flag -->
         <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
         </div>

         <!-- weather description -->
         <p data-weatherDesc></p>

         <!-- weather Icon -->
         <img data-weatherIcon>
         <p data-temp></p>


         <!-- 3 cards parameters -->
         <div class="parameter-container">

            <!-- card1 -->
            <div class="parameter">
               <img src="./images/wind.png" alt="">
               <p>Windspeed</p>
               <p data-windspeed></p>
            </div>
            <!-- card2 -->
            <div class="parameter">
               <img src="./images/humidity.png" alt="">
               <p>humidity</p>
               <p data-humidity></p>
            </div>
            <!-- card3 -->
            <div class="parameter">
               <img src="./images/cloud.png" alt="">
               <p>Cloud</p>
               <p data-cloudiness></p>
            </div>

         </div>
      </div>



    </div>
    <script src="index.js"></script>
 </body>
 </html>
